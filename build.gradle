apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.app.geenie"
        minSdkVersion 18
        targetSdkVersion 22
        multiDexEnabled true
        versionCode 1
        versionName "1.0"
    }

    dexOptions{
        javaMaxHeapSize "4g"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/org.eclipse.paho.client.mqttv3.jar')
    compile project(path: ':Google_Backend', configuration: 'android-endpoints')
    compile files('libs/Parse-1.10.1.jar')
    compile 'com.android.support:appcompat-v7:22.0.1'
    compile 'com.parse.bolts:bolts-android:1.1.3'
    compile 'com.google.android.gms:play-services:8.3.0'
    compile 'com.google.android.gms:play-services-auth:8.3.0'


}

